<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Asegurar que Apache lea y aplique .htaccess
        DirectoryIndex index.php index.html
    </Directory>

    # Configuración explícita para archivos CSS
    <FilesMatch "\.css$">
        Header set Content-Type "text/css; charset=UTF-8"
        Header set Cache-Control "public, max-age=604800"
        Header set X-Content-Type-Options "nosniff"
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, OPTIONS"
    </FilesMatch>

    # Configuración explícita para archivos JavaScript
    <FilesMatch "\.js$">
        Header set Content-Type "application/javascript; charset=UTF-8"
        Header set Cache-Control "public, max-age=604800"
    </FilesMatch>

    # Configuración para fuentes
    <FilesMatch "\.(ttf|otf|eot|woff|woff2)$">
        Header set Access-Control-Allow-Origin "*"
        Header set Cache-Control "public, max-age=31536000"
    </FilesMatch>

    # Configuración para imágenes
    <FilesMatch "\.(jpg|jpeg|png|gif|svg|ico)$">
        Header set Cache-Control "public, max-age=2592000"
    </FilesMatch>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Deshabilitar compresión temporalmente para debugging
    # <IfModule mod_deflate.c>
    #     AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json application/xml
    # </IfModule>
</VirtualHost>
